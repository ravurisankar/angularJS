<script type="text/javascript">

function error1(){
      alertify.error("Username should not be empty"); 
      return false; 
}

function error2(){
      alertify.error("first name should not be empty."); 
      return false; 
}

function error3(){
      alertify.error("last name should not be empty."); 
      return false; 
}

function error4(){
      alertify.error("email should not be empty."); 
      return false; 
}

function error5(){
      alertify.error("password should not be empty."); 
      return false; 
}

function error6(){
      alertify.error("confiramtion password should not be empty."); 
      return false; 
}

function error7(){
      alertify.error("confirmation email should not be empty."); 
      return false; 
}

function confirm(){
      alertify.confirm("<p>Some of the fields are empty...</p>", function (e) {
            if (e) {
                  alertify.success("You pressed '" + alertify.labels.ok + "'");
            } else { 
                   alertify.error("You pressed '" + alertify.labels.cancel + "'");
            }
      }); 
      return false
}

</script>

<!-- HTML form for validation demo -->
<form action="" method="post" id="register-form" novalidate="novalidate">

    <h2>User Registration</h2>

    <div id="form-content">
        <fieldset>

			<div class="fieldgroup">
                <label for="username">User Name</label>
                <input type="text" required="true" name="username" onblur="error1()">
            </div>
            <div class="fieldgroup">
                <label for="firstname">First Name</label>
                <input type="text" required="true" name="firstname" onblur="error2()">
            </div>

            <div class="fieldgroup">
                <label for="lastname">Last Name</label>
                <input type="text" required="true" name="lastname" onblur="error3()">
            </div>

            <div class="fieldgroup">
                <label for="email">Email</label>
                <input type="text" required="true" name="email" onblur="error4()">
            </div>

            <div class="fieldgroup">
                <label for="password">Password</label>
                <input type="password" required="true" name="password" onblur="error5()">
            </div>
            
             <div class="fieldgroup">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" required="true" name="confirmPassword" onblur="error6()">
            </div>
            
            <div class="fieldgroup">
                <label for="confirmEmail">Phone</label>
                <input type="text" name="confirmEmail" onblur="error7()">
            </div>

            <div class="fieldgroup">
                <input type="button" id="btnValidate" class="submit" value="Validate" onClick="confirm()">
            </div>

        </fieldset>
    </div>

      
</form>
