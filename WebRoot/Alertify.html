<html>
	<head>
		<script type="text/javascript" src="js/alertify.js"></script>
		<link rel="stylesheet" href="js/alertify.core.css" />
		<link rel="stylesheet" href="js/alertify.default.css" />
		<title>Testing Alertify.js - DevAddiction.com</title>
		<script>
		function alert(){
      alertify.alert("<b>DevAddiction</b> testing Alertify", function () {
      });
}
                   
function confirm(){
      alertify.confirm("<p>Here we confirm something.<br><br><b>ENTER</b> and <b>ESC</b> correspond to <b>OK</b> or <b>Cancel</b></p>", function (e) {
            if (e) {
                  alertify.success("You pressed '" + alertify.labels.ok + "'");
            } else { 
                   alertify.error("You pressed '" + alertify.labels.cancel + "'");
            }
      }); 
      return false
}
                   
function data(){
      alertify.prompt("This is a <b>prompt</b>, enter a value:", function (e, str) { 
            if (e){
                  alertify.success("You pressed '" + alertify.labels.ok + "'' and enter: " + str);
            }else{
                  alertify.error("You pressed '" + alertify.labels.cancel + "'");
            }
      });
      return false;
}
                   
function notification(){
      alertify.log("This is a notification either."); 
      return false;
}
                   
function ok(){
      alertify.success("Visit <a href=\"http://www.devaddiction.com/\" style=\"color:white;\" target=\"_blank\"><b>Devaddiction.com</b></a>"); 
      return false;
}
                   
function error(){
      alertify.error("Username or Password Incorrect."); 
      return false; 
}
		</script>
	</head>
	<body>
		<p align="center">
			<br />
			<input type="button" value="Alert" onClick="alert()" /> <br />
			<input type="button" value="Confirm" onClick="confirm()" /> <br />
			<input type="button" value="Prompt" onClick="data()" /> <br />
			<input type="button" value="Normal notification" onClick="notification()" /> <br />
			<input type="button" value="OK notification" onClick="ok()" /> <br />
			<input type="button" value="Error notification" onClick="error()" /><br /><br />
			<a href="http://www.devaddiction.com/" target="_blank">DevAddiction.com</a>
		</p>
	</body>
</html>
